{% extends "base.html" %}

{% block title %} <h3>Add Feedback</h3> {% endblock %}

{% block content %}
    <form action="/users/{{logged_user}}/feedback/add" method="POST">
        {{ form.hidden_tag() }} <!--add type=hidden form fields -->
    
        {% for field in form
                if field.widget.input_type != 'hidden' %}
        
            <p>
            {{ field.label }}
            {{ field }}
        
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
            </p>
        
        {% endfor %}
        
        <button type="submit">SAVE</button>
    </form>
{% endblock %}
